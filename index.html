<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreenSteps | Carbon Footprint Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2e7d32;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #256428;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f5e9;
      border-radius: 5px;
      display: none;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>GreenSteps</h1>
  <p>Daily Carbon Footprint Tracker</p>
</header>

<div class="container">
  <h2>Enter Your Daily Activities</h2>

  <label for="electricity">Electricity Usage (kWh per day)</label>
  <input type="number" id="electricity" placeholder="e.g. 5">

  <label for="car">Car Travel Distance (km per day)</label>
  <input type="number" id="car" placeholder="e.g. 20">

  <label for="water">Water Usage (liters per day)</label>
  <input type="number" id="water" placeholder="e.g. 150">

  <button onclick="calculateFootprint()">Calculate Carbon Footprint</button>

  <div class="result" id="result"></div>
</div>

<footer>
  © 2026 GreenSteps | MMU Sustainable Society Project
</footer>

<script>
  function calculateFootprint() {
    const electricity = Number(document.getElementById("electricity").value) || 0;
    const car = Number(document.getElementById("car").value) || 0;
    const water = Number(document.getElementById("water").value) || 0;

    // Simple emission factors (educational estimation)
    const electricityEmission = electricity * 0.233; // kg CO2 per kWh
    const carEmission = car * 0.192; // kg CO2 per km
    const waterEmission = water * 0.0003; // kg CO2 per liter

    const total = electricityEmission + carEmission + waterEmission;

    const resultDiv = document.getElementById("result");
    resultDiv.style.display = "block";
    resultDiv.innerHTML = `
      <h3>Your Daily Carbon Footprint</h3>
      <p>Electricity: ${electricityEmission.toFixed(2)} kg CO₂</p>
      <p>Transportation: ${carEmission.toFixed(2)} kg CO₂</p>
      <p>Water Usage: ${waterEmission.toFixed(2)} kg CO₂</p>
      <hr>
      <strong>Total: ${total.toFixed(2)} kg CO₂ per day</strong>
      <p style="margin-top:10px;">Small daily changes can help reduce your carbon footprint.</p>
    `;
  }
</script>

</body>
</html>
