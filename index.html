<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreenSteps | Carbon Footprint Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 720px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2e7d32;
    }
    p.description {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button.reset {
      background-color: #9e9e9e;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f5e9;
      border-radius: 5px;
      display: none;
    }
    .tips {
      margin-top: 15px;
      font-size: 14px;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>GreenSteps</h1>
  <p>Daily Carbon Footprint Tracker</p>
</header>

<div class="container">
  <h2>Carbon Footprint Calculator</h2>
  <p class="description">
    This tool estimates your daily carbon footprint based on common activities.
    Results are for educational and awareness purposes only.
  </p>

  <label>Electricity Usage (kWh per day)</label>
  <input type="number" id="electricity" placeholder="e.g. 5 kWh">

  <label>Car Travel Distance (km per day)</label>
  <input type="number" id="car" placeholder="e.g. 20 km">

  <label>Water Usage (liters per day)</label>
  <input type="number" id="water" placeholder="e.g. 150 liters">

  <button onclick="calculate()">Calculate</button>
  <button class="reset" onclick="resetForm()">Reset</button>

  <div class="result" id="result"></div>
</div>

<footer>
  © 2026 GreenSteps | Educational Sustainability Project
</footer>

<script>
  function calculate() {
    const electricity = Number(document.getElementById('electricity').value) || 0;
    const car = Number(document.getElementById('car').value) || 0;
    const water = Number(document.getElementById('water').value) || 0;

    const electricityEmission = electricity * 0.233;
    const carEmission = car * 0.192;
    const waterEmission = water * 0.0003;

    const total = electricityEmission + carEmission + waterEmission;

    const result = document.getElementById('result');
    result.style.display = 'block';
    result.innerHTML = `
      <h3>Your Estimated Daily Carbon Footprint</h3>
      <p>Electricity: ${electricityEmission.toFixed(2)} kg CO₂</p>
      <p>Transportation: ${carEmission.toFixed(2)} kg CO₂</p>
      <p>Water Usage: ${waterEmission.toFixed(2)} kg CO₂</p>
      <hr>
      <strong>Total: ${total.toFixed(2)} kg CO₂ per day</strong>

      <div class="tips">
        <p><strong>Tips to Reduce Your Footprint:</strong></p>
        <ul>
          <li>Switch off electrical appliances when not in use</li>
          <li>Use public transport or carpool when possible</li>
          <li>Reduce water consumption in daily activities</li>
        </ul>
      </div>
    `;
  }

  function resetForm() {
    document.getElementById('electricity').value = '';
    document.getElementById('car').value = '';
    document.getElementById('water').value = '';
    document.getElementById('result').style.display = 'none';
  }
</script>

</body>
</html>
